<div class="container">
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete the project "{{ project.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="submit-btn" style="background-color: #dc3545;">Yes, Delete</button>
        <a href="{% url 'main:view-projects' %}" class="submit-btn" style="background-color: #6c757d;">Cancel</a>
    </form>
</div>
